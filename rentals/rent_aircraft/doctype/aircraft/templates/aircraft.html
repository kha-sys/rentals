{% extends "templates/web.html" %}

{% block page_content %}
<h1>{{ title }}</h1>
<h2>Color: {{ doc.color }}</h2>

{% if doc.aircraft_image %}
<img src="{{ doc.aircraft_image }}"/>
{% else %}
<span>No image available</span>
{% endif %}
<a class="btn btn-info" href="/book-a-craft/new?aircraft={{doc.name}}">Book Craft</a>
{% endblock %}
